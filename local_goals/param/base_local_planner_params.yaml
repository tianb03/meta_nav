TrajectoryPlannerROS:
  max_vel_x: 0.2
  min_vel_x: 0.1
  max_rotational_vel: 0.3
  min_in_place_rotational_vel: 0.15
  # backup_vel: -0.2
  
  sim_time: 2.0
  path_distance_bias: 0.05 #--0.5 #--0.3
  goal_distance_bias: 0.3 #--0.3

  acc_lim_th: 0.1
  acc_lim_x: 0.1
  acc_lim_y: 0.1

  holonomic_robot: false
  dwa: true
  xy_goal_tolerance: 0.3
  meter_scoring: true
  publish_cost_grid: true
  sim_granularity: 0.05
  frequency: 1

#  heading_scoring_timestep: 5.0
#  dwa: false 


